{% extends "code_challenge/base_afterlogin.html" %}
{% block js %}
<script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="/static/js/grumblr.js" type="text/javascript"></script>
{% endblock %}

{% block title %}Global_Stream{% endblock %}

{% block mainbody %}
  
  <!-- divider line -->
  <div class="container" align="center">
    <hr style="height: 1px;/* font-weight: 100; */background-color: #000;">
  </div>

  <!-- posts go here -->
  <div class="container" align="center">
    <h2> Problems </h2><br>
    <p>    
      <ol id="postToAddComment" class="posts">
      {% for problem in problems %}
        <li><a href="{% url 'problem' problem.id %}">{{problem.name}}</a></li>
      {% endfor %}
      </ol>
    </p>
  </div>

{% endblock %}
