{% extends "code_challenge/base_welcome.html" %}

{% block title %}Login{% endblock %}

{% if form.errors %}
<p style="color:red">
    Incorrect user name and password.
</p>
{% endif %}

{% block mainbody %}


<style>

    .login-form {
        width: 100%;
        text-align: center;
        position: relative;
        fond-size: 30px;
        padding-top: 150px;
    }
    .form-control {
        height: 36px;
        font-size: 20px;
        border-radius:5px;
    }
    .role-control {
        height: 36px;
        font-size: 20px;
        border-radius:5px;
    }
    h1 {
        font-size: 36px;
        font-family: "Fantasy",Consolas,sans-serif;
        font-weight: 700;
        color: #000;

    }
    table{
        text-align: left;
    }
    td{
        padding: 5px;
    }
    option{
        font-size: 22px;
        font-family: "Fantasy",Consolas,sans-serif;
        font-weight: normal;
    }

    .btn-group{
        padding: 10px;
    }
    #msgboard{
        color:red;
        font-weight:bolder;
    }
</style>
<script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        var role_value = $("#role_value");
        $("#role").on("change", function() {
            console.log(this.value);
            var choice = this.value;
            switch (choice) {
                case "user":
                    console.log("You choose user!");
                    role_value.val("user");
                    break;
                case "admin":
                    console.log("You choose admin!");
                    role_value.val("admin");
                    break;
            }
        });
    });

    function perm_check(){
        var msgboard = $("#msgboard");
        msgboard.text("");
        var username = $("#id_username").val();
        var role = $("#role_value").val();
        if(username=="bearcode2015@gmail.com"){
            if(role!="admin"){
                msgboard.text("Administrator cannot log in as a normal user");
                return false;
            }
        }
        else{
            if(role=="admin"){
                msgboard.text("You are not a Administrator");
                return false;
            }
        }

        return true;
    }
</script>

    <div class="col-md-1"></div>
    <div class="col-md-6">
        <form class="form-horizontal login-form" method="post" onsubmit="return perm_check()" action="{% url 'django.contrib.auth.views.login' %}">

            <h1>Sign In</h1>
            <table align="center">
                <tr>
                    <td><input id="id_username" maxlength="254" size="100" class="form-control" name="username" type="text" placeholder="username"/></td>
                </tr>
                <tr>
                    <td><input id="id_password" class="form-control" size="100" name="password" type="password" placeholder="password"/></td>
                </tr>
                <tr>
                    <td>
                        Login as:
                        <select id="role" class="role-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="hidden" id="role_value" value="user"/>

            <div class="btn-group">
            <button class="btn btn-default btn-lg" type="submit" id="log-in-btn" name="login">Sign In</button><br>

            <input type="hidden" name="next" value="{{ next }}"/>
            </div>
            <p><a id="forgot-password-btn" href="{% url 'reset_password_reset1' %}">Forgot your password?</a></p>

            <div class="btn-group">
                Do not have an account?
                <a  id="sign-up-btn" href="/register">Sign Up NOW!</a>
            </div>
            {% csrf_token %}
        </form>
        <div id="msgboard"></div>
    </div>

    <div class="col-md-2"></div>

{% endblock %}
